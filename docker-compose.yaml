version: "3.9"
services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: inmobiliaria
      POSTGRES_PASSWORD: inmobiliaria
      POSTGRES_DB: inmobiliaria
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
